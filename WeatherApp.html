<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="WeatherApp.css">

</head>
<body>
    <div id="weather-container">
        <h2>Weather App</h2>
        <div class="search-box">
            <input type="text" id="input-box" placeholder="Enter city">
            <button onclick="getWeather()" id="search-btn">Search</button>
        </div>
        <div class="weather-body">
            <img src="/Images/cloud.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description"></p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity"><b>0%</b></span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed"><b>0Km/H</b></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
    </div>
 <script src="WeatherApp.js"></script>
 
</body>
</html>
